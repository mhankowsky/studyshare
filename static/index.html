<!doctype>

<html>
  <head>
    <title>StudyShare</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <meta name="HandheldFriendly" content="true">
    <link rel="shortcut icon" href="/static/favicon.ico" />
    <link rel="stylesheet" href="/static/css/reset.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700|Gentium+Book+Basic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/static/css/fonts.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/jquery-1.9.0.js"></script>
    <script src="/static/iscroll.js"></script>
    <script src="/static/studyshare.js"></script>
    <script src="/static/hammer.js"></script>
    <script src="/static/jquery.hammer.js"></script>
  </head>

  <body class="toucharea">

  <div class="header"> 
      <ul class="menu"> 
        <li class="menu_item icon-map" id="sidemenu_button"> </li>
        <li class="menu_item" id="logo">
          <p id="logo_study">Study </p>
          <p id="logo_share">Share</p>
        </li>
        <li class="menu_item icon-plus" id="create_event"> </li>
      </ul>
    </div>
    


    <div id="menu" style="display:none">
      <h3 id="userName"></h3>
      <ul>
        <li class="active"><a id="search" href="#home" class="title">Search by:</a></li>
        <li><a id="durationFilter" href="#home" class="filter">Duration</a></li>
        <select class="duration" id="durationFilterOptions" style="display:none"></select>
        <li><a id="buildingFilter" href="#home" class="filter">Building</a></li>
        <select class="building" id="buildingFilterOptions" style="display:none"></select>
        <li><a id="classFilter" href="#home" class="filter">Class</a></li>
        <select class="yourClassListPlusOther" id="classFilterOptions" style="display:none"></select>
      </ul>
                     

    </div>
    
    <div class="main">
    
    <div id="wrapper" class="page">
      <div class="scroll-content">
        <div id="pullDown">
          <span class="pullDownLabel">Pull down to refresh...</span>
        </div>
        <div class="content news_feed" id="refreshList"></div>
      </div>
    </div>

    <div class="profile_page content-box" style="display:none;"></div>
    <div class="user_page content-box" style="display:none;"></div>
    <div class ="class_page content-box" style="display:none;"></div>

    <div class="event_creation" style="display:none;">
      <p>Class:</p>
      <select id="class" class="yourClassListPlusOther">
      </select>
      <p>Building:</p>
      <select class="building" id="buildingSelect">
      </select>
      <p>Info:</p>
      <input type="text" id="info"></input>
      <p>Start Date:</p>
      <input type="date" id="start_date"></input>
      <p>Start Time:</p>
      <input type="time" id="start_time"></input>
      <p>End Date:</p>
      <input type="date" id="end_date"></input>
      <p>End Time:</p>
      <input type="time" id="end_time"></input>
      <br>
      <p id="submit_event_error" class="error"></p>
      <a id="submit_event">Submit Event!</a>
      <p id="loading_map">Loading map...</p>
      <img id="map" src="" style="display:none;">
      <a id="zoom-in" style="display:none;">Zoom In</a>
      <a id="zoom-out" style="display:none;">Zoom Out</a>
    </div>
    
    <div class="add_class content-box" style="display:none;">
      <h2>Search for a Class to Add:</h2>
      <input type="text" id="classPageFilter" value="" size="25"/>
      <a id="classsearch">Search!</a>
      <br>
      <select id="ACclass">
      </select>
      <br>
      <a id="add_class" class="button">Add Class!</a>
      <p id="class_feedback_message"></p>
    </div>
    
  </div>
  </body>

</html>

<!doctype>

<html>
  <head>
    <title>StudyShare</title>
    <link rel="stylesheet" href="css/reset.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700|Gentium+Book+Basic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="jquery-1.9.0.js"></script>
    <script src="studyshare.js"></script>
    <script src="hammer.js"></script>
    <script src="jquery.hammer.js"></script>
  </head>

  <body class="toucharea">
    <div id="menu" style="display:none;">
      <h3 id="userName"></h3>
      <img class="profile_thumb" id="personal_picture"/>
      <ul>
        <li class="active"><a href="#home" class="contentLink">Search by:</a></li>
          <li><a id="timeFilter" href="#home" class="contentLink">Time</a></li>
          <li><a id="buildingFilter" href="#home" class="contentLink">Building</a></li>
          <select class="building" id="buildingFilterOptions" style="display:none"></select>
          <li><a id="classFilter" href="#home" class="contentLink">Class</a></li>
      </ul>
                     

    </div>
    
    <div class="header"> 
      <ul class="menu"> 
        <li class="menu_item" id="logo">
          <p id="logo_study">Study </p>
          <p id="logo_share">Share</p>
        </li>
        <li class="menu_item icon-user" id="friends"> </li>
        <li class="menu_item icon-books" id="classes"> </li>
        <li class="menu_item icon-plus" id="create_event"> </li>
      </ul>
    </div>
    
    <div class="main" >

    <div class="content news_feed"></div>

    <div class="profile_page" style="display:none;"></div>
    <div class="user_page" style="display:none;"></div>
    <div class ="class_page" style="display:none;"></div>

    <div class="event_creation" style="display:none;">
      <p>Class:</p>
      <select id="class">
      </select>
      <p>Building:</p>
      <select class="building" id="buildingSelect">
      </select>
      <p>Info:</p>
      <input type="text" id="info"></input>
      <p>Start Date:</p>
      <input type="date" id="start_date"></input>
      <p>Start Time:</p>
      <input type="time" id="start_time"></input>
      <p>End Date:</p>
      <input type="date" id="end_date"></input>
      <p>End Time:</p>
      <input type="time" id="end_time"></input>
      <br>
      <a id="submit_event">Submit Event!</a>
      <p id="submit_event_error" class="error"></p>
      <p id="loading_map">Loading map...</p>
      <img id="map" src="" style="display:none;">
    </div>
    
    <div class="add_class" style="display:none;">
      <p>Class:</p>
      <select id="ACclass">
      </select>
      <br>
      <a id="add_class">Add Class!</a>
      <p id="class_feedback_message"><p>
    </div>
    
  </div>
  <script type="text/javascript" src="fixie/fixie.js"></script>
  </body>

</html>
